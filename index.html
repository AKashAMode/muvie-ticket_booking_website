<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muvie ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="main-header">

            <div class="header-container">

                
                    <div class="logo-contain">
                        <h1 class="muvie-main-heading"><span class="cinema-style">CINE</span>VERSE</h1>
                    </div>
                    <div class="search-contain">
                        <img src="./image/search.png" alt="search-icon" class="search-icon">
                        <input type="text" placeholder="Search" class="input-search">
                    </div>
                
                        <div class="select-city">
                            <select class="select-muvie-city">
                                <option>Select City</option>
                                <option>Pune</option>
                                <option>Amravati</option>
                                <option>Nagpur</option>
                                <option>Mumbai</option>
                            </select>
                        </div>

                        <div class="sign-contain">
                            <button class="sign-btn">Sign-up</button>
                        </div>

                        <div class="select-about-logo">
                            <img src="./image/menu.png" alt="select" class="menu-img">
                        </div>

            </div>
        </div>

        <div class="sub-header">
            
          <div class="left-sub-contain">
            <a href="#" class="muvie-contain">Muvie</a>
            <a href="#" class="muvie-contain">Stream</a>
            <a href="#" class="muvie-contain">Events</a>
            <a href="#" class="muvie-contain">plays</a>
            <a href="#" class="muvie-contain">Sports</a>
            <a href="#" class="muvie-contain">Activities</a>
            
           </div> 

          <div class="right-sub-contain">
            <a href="#" class="right-muvie-contain">ListYourShow</a>
            <a href="#" class="right-muvie-contain">Corporate</a>
            <a href="#" class="right-muvie-contain">GiftCards</a>
            <a href="#" class="right-muvie-contain">Offers</a>
          </div>

        </div>

        <div class="banner-section">
            <div class="banner-contain">
                <img src="./image/FP movie film cinema poster banner.jpg" alt="muvie-banner" class="banner-img" >
            </div>
        </div>

   </header>

   <section>
    <div class="main-section">
      <div class="muvie-city">
        <h1 class="city-name">
            Muvies In Pune
        </h1>
        <p class="language-name">
          <span class="language">Marathi</span>
          <span class="language">Hindi</span>
          <span class="language">English</span>
          <span class="language">Telugu</span>
          <span class="language">Malayalam</span>
          <span class="language">Gujarati</span>
          <span class="language">Bengali</span>
          
        </p>
      </div>  

    </div>

   </section>

   <footer>

   </footer>


    
</body>
</html>
